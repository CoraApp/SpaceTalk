<template name="Channel">
  {{#Header}}
    <h1>{{channel.name}}</h1>
  {{/Header}}
  {{#Content}}
    <ul>
      {{#each messages}}
        {{> message this}}
      {{/each}}
    </ul>
  {{/Content}}
  {{#Footer}}
    {{> messageForm}}
  {{/Footer}}
</template>

<template name="messageForm">
  <form>
    <textarea rows="1" cols="100" class="message-input" autofocus="true"></textarea>
  </form>
</template>
