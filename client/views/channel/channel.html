<template name="channel">
  {{#contentFor 'header'}}
  <h1>{{channel.name}}</h1>
  {{/contentFor}}

  <ul>
    {{#each messages}}
    <h2>{{date}}</h2>
    <li>
      <div>{{user.username}} {{time}}</div>
      {{#markdown}}{{{message}}}{{/markdown}}
    </li>
    {{/each}}
  </ul>

  {{#contentFor 'footer'}}
  <form>
    <textarea rows="1" cols="100"></textarea>
  </form>
  {{/contentFor}}

  {{> home}}
</template>
