<template name="leftSidebar">
  <aside id="left-sidebar">
    <div class="team">
      <span class="title">SpaceTalk</span>
    </div>
    <div class="aside-section">
      {{> channelForm}}
      <ul>
        {{#each channels}}
          <li class="{{activeChannelClass}} list-channels"><a href="/channel/{{_id}}">{{name}}</a></li>
        {{/each}}
      </ul>
    </div>
    <div class="aside-section">
      {{> directMessagesForm}}
      <ul>
        {{#each allUsersExceptMe}}
          <li class="list-users">
            <a href="#"><b class="user-circle-{{userStatusLabel _id}}">&#8226;</b> {{username}}</a>
          </li>
        {{/each}}
      </ul>
    </div>
    <div class="user">
      {{#if currentUserAvatar}}
        <img src="{{currentUserAvatar}}" class="avatar">
      {{/if}}
      {{> loginButtons}}
    </div>
  </aside>
</template>
