<template name="home">
  <div class="team">
    <span class="title">SpaceTalk</span>
  </div>

  {{> channelForm}}
  <ul>
    {{#each channels}}
      <li class="{{active}}"><a href="/channel/{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>

  <div class="user">
    {{#if avatar}}
      <img src="{{avatar}}" class="avatar">
    {{/if}}
    {{> loginButtons}}
  </div>
</template>

<template name="channelForm">
  <form>
    <label for="name">Channels</label>
    <button type="button" class="show-form"><i class="icon-plus"></i></button>
    <div class="add-channel-form hidden">
      <input id="name" type="text" autocomplete="off">
    </div>
  </form>
</template>
