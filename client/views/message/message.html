<template name="message">
  <li>
    {{#if avatar}}
      <img src="{{avatar}}" class="user-avatar">
    {{/if}}
    <div class="message-body">
      <div>
        <span class="username">{{user.username}}</span>
        <span class="time">{{time timestamp}}</span>
        {{#if isOwner}}
          <a href="#" class="edit">Edit</a>
          <a href="#" class="delete" title="Delete this message"><i class="fa fa-trash-o" data-action="remove-message"></i></a>
        {{/if}}
      </div>
      {{#if isEditing.get}}
        {{> messageEditBox}}
      {{else}}
        <div class="message">{{#markdown}}{{#linkify}}{{#emojione}}{{message}}{{/emojione}}{{/linkify}}{{/markdown}}
          {{#if messageUrls}}
            {{#each messageUrls}}
              {{> oembed url=this}}
            {{/each}}
          {{/if}}
        </div>
      {{/if}}
    </div>
  </li>
</template>

<template name="messageEditBox">
  <div class="edit-box">
    <textarea cols="90" class="form-message-input">{{_removeTrailingNewLine message}}</textarea>
  </div>
</template>
